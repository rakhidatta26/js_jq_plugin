      <div>

        </div>

   <!-- count 2 -->

      <div class="col-lg-6">
        <div id="countdown">
          <canvas id="countdown360_countdown" width="100" height="100"></canvas>
        </div>
      </div>
      </div>
     <hr>
   </div>
   <!-- Animation -->
  <h2 class="mt-2">4. Animation- wow js</h2>

   <div>
    <section class="box bg-primary wow slideInDown" data-wow-duration="1s" data-wow-delay="2s">
    </section>
    <section class="box bg-warning wow slideInDown" data-wow-duration="1s" data-wow-delay="2s">
    </section>
    <section class="box bg-secondary wow slideInDown" data-wow-duration="2s" data-wow-delay="1s">
    </section>
     <hr>
   </div>

   <!-- Animation -->
  <h2 class="mt-2">5. Aos</h2>
  <div>
    <div class="box bg-warning" data-aos="flip-left" ></div>
    <div class="box bg-dark" data-aos="flip-right"></div>
    <div class="box bg-danger" data-aos="flip-left"></div>
    <div class="box bg-primary" data-aos="flip-right"></div>
    <hr>
  </div>
